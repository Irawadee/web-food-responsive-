<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Food Responsive</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header id="main-header">
      <a href="#" id="logo">WEBFOOD</a>
      <nav>
        <ul>
          <li>
            <a href="#">Browse Meals</a>
          </li>
          <li>
            <a href="#">My Orders</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="latest-products">
        <h1>Browse Our Delicious Meals</h1>
        <ul>
          <li class="food-item">
            <article>
              <img src="images/risotto.jpg" alt="Risotto" />
              <div class="food-item-content">
                <h2>Risotto with Tiger Prawns</h2>
                <a href="#" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
          <li class="food-item">
            <article>
              <img src="images/cheeseburgers.jpg" alt="Cheeseburgers" />
              <div class="food-item-content">
                <h2>CheeseBurgers</h2>
                <a href="#" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
